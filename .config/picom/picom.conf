# --- Backend (Найлегший з можливих) ---
backend = "xrender";
vsync = true;

# --- Оптимізація ресурсів ---
# Перемальовувати лише ті частини екрана, що змінилися
use-damage = true;
# Не малювати вікна, які повністю перекриті іншими
unredir-if-possible = true;

# --- Shadows (Тіні - мінімальні) ---
# Тіні в xrender дуже легкі, але для макс. економії можна поставити false
shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Rofi'",
    "_GTK_FRAME_EXTENTS"
];

# --- Opacity (Прозорість) ---
# Сама по собі прозорість без розмиття майже не споживає ресурсів
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 0.9;

opacity-rule = [
    "90:class_g = 'Kitty'",
    "95:class_g = 'Rofi'",
    "95:class_g = 'Obsidian'"
];

# --- Blur (ВИМКНЕНО ПОВНІСТЮ) ---
# Це критично для економії заряду та охолодження
blur-background = false;

# --- Fading (Анімації) ---
# Дуже короткі анімації, щоб не навантажувати процесор зайвими кадрами
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-delta = 10;

# --- Додаткові налаштування ---
mark-wmwin-focused = true;
mark-ovlp-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.9; focus = true; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
};
